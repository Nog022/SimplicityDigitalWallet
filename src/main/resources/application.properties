spring.application.name=SimplicityDigitalWallet
# Configura\uFFFD\uFFFDo de banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/wallet_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Habilitar o Hibernate para criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Ativar o log de SQL para visualizar as queries executadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura\uFFFD\uFFFDo de pool de conex\uFFFDes (opcional)
spring.datasource.hikari.maximum-pool-size=10

api.security.token.secret=${JWT_SECRET:my-secret-key}

#security
spring.security.user.name=sa
spring.security.user.password=password
spring.h2.console.enable=true
spring.h2.console.path=/h2-console
logging.level.org.springframework.security=DEBUG